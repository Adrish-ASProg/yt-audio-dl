<div class="content" role="main">

    <!--  Input / Button to make request -->
    <div class="request-container">
        <mat-form-field class="url-container">
            <input [(ngModel)]="request.url" matInput placeholder="Video URL">
        </mat-form-field>
        <div class="request-controls">
            <mat-slide-toggle [checked]="request.audioOnly" disabled>Audio only</mat-slide-toggle>
            <button (click)="sendConvertRequest()" color="primary" mat-raised-button>Request convert</button>
        </div>
    </div>


    <br/>

    <!--  Table files status -->
    <app-file-status-table
        (downloadButtonClicked)="sendDownloadRequest($event)" (refreshButtonClicked)="sendUpdateRequest()"
        [displayedColumns]="displayedColumns" [filesStatus]="filesStatus">
    </app-file-status-table>
</div>
