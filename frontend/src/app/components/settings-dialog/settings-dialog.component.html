<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Settings</ion-title>
        <ion-buttons slot="end">
            <button (click)="onCloseButtonClicked()" mat-icon-button>
                <i class="material-icons">close</i>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="settings-content">
        <!-- Server address -->
        <div class="settings-item">
            <span class="settings-item-title ion-text-wrap">Server address</span>
            <mat-form-field class="input-container">
                <input [(ngModel)]="serverAddress" matInput>
                <button (click)="serverAddress = ''" *ngIf="serverAddress != ''" mat-button mat-icon-button matSuffix>
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>

        <hr/>

        <!-- Songs directory -->
        <div class="settings-item">
            <span class="settings-item-title ion-text-wrap">Songs directory</span>
            <mat-form-field>
                <input [(ngModel)]="songDirectory" matInput>
                <button (click)="songDirectory = ''" *ngIf="songDirectory != ''" mat-button mat-icon-button matSuffix>
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>

        <!-- Reset button -->
        <ion-button (click)="onResetButtonClicked()" class="reset-button" color="danger" size="small">
            Reset preferences
        </ion-button>


        <!-- Save button -->
        <ion-button (click)="onSaveButtonClicked()" class="save-button" color="success" size="small">
            Save settings
        </ion-button>
    </div>
</ion-content>
