<div class="title" mat-dialog-title>Select files to download</div>

<div class="dialog-content" mat-dialog-content>
    <mat-selection-list [(ngModel)]="selectedVideosInfo">
        <mat-list-option *ngFor="let info of videosInfo" [value]="info">
            <img [src]="info.thumbnailUrl" matListAvatar>
            <h3 matLine> {{ info.title }} </h3>
        </mat-list-option>
    </mat-selection-list>
</div>

<div mat-dialog-actions>
    <button (click)="onValidButtonClicked()" cdkFocusInitial mat-button>Ok</button>
    <button (click)="onCancelButtonClicked()" mat-button>Cancel</button>
</div>
