<div class="title" mat-dialog-title>Post-Processor</div>

<div class="content" mat-dialog-content>

    <div class="tags-container">
        <mat-accordion>

            <!--   Filename ==> Tags   -->
            <mat-expansion-panel expanded>

                <!-- Title -->
                <mat-expansion-panel-header>
                    <mat-panel-title>Filename --> Tags</mat-panel-title>
                    <mat-panel-description>Set metadata from filename</mat-panel-description>
                </mat-expansion-panel-header>

                <div class="name-to-tags-content">

                    <!-- Select Format -->
                    <mat-form-field>
                        <mat-label>Format</mat-label>
                        <mat-select (ngModelChange)="updateTableResults($event)" [ngModel]="selectedFormat">
                            <mat-option *ngFor="let format of formats" [value]="format">
                                {{format.label}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>


                    <!-- Example -->
                    <span class="example-filename">E.g. <span>{{ exampleItem.name }}</span></span>
                    <mat-grid-list class="example-grid" cols="3" rowHeight="4:1">
                        <mat-grid-tile>Artist</mat-grid-tile>
                        <mat-grid-tile [colspan]="2">{{exampleItem.metadata.artist}}</mat-grid-tile>
                        <mat-grid-tile>Album</mat-grid-tile>
                        <mat-grid-tile [colspan]="2">{{exampleItem.metadata.album}}</mat-grid-tile>
                        <mat-grid-tile>Title</mat-grid-tile>
                        <mat-grid-tile [colspan]="2">{{exampleItem.metadata.title}}</mat-grid-tile>
                    </mat-grid-list>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>

<div mat-dialog-actions>
    <button (click)="onValidButtonClicked()" cdkFocusInitial mat-button>Ok</button>
    <button (click)="onCancelButtonClicked()" mat-button>Cancel</button>
</div>
